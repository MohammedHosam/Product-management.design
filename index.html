<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- star div crad -->
    <div class="crad">
        <!-- start div head -->
        <div class="head">
            <h1>mohammed hossam</h1>
            <h2>crud</h2>
            <p>PRODUCT MANAGMENT SYSTEN</p>
        </div>
        <!-- end div head -->

        <!-- start div inputs -->
        <div class="inputs">
            <input placeholder="title" type="text" id="title" >
            <div class="price">
                <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
                <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
                <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
                <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
                <small id="total"></small>
            </div>
            <input placeholder="count" type="number" id="count" >
            <input placeholder="category" type="text" id="category" >
            <button id="submit">Create</button>
        </div>
        <!-- end div inputs -->

        <!-- start div outputs -->
        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" placeholder="Search" type="text" id="search">
                <div class="btnSearch">
                    <button onClick="getSearcheMood(this.id)" id="searchTitle">Search By Title</button>
                    <button onClick="getSearcheMood(this.id)" id="searchCategory">Search By Category</button>
                </div>
                <div id="deleteAll">
                    
                </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
        <!-- end div outputs -->
    </div>
    <!-- end div crad -->
    <script src="js/main.js"></script>
</body>
</html>
